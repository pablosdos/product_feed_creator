{% extends "base.html" %}

{% load i18n static %}
{% block head %}

<head>
    <title>Product Feed Creator</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="{% static 'custom-bootstrap/custom.css' %}">
    <script src="{% static 'bootstrap-5.3.2/dist/js/bootstrap.js' %}"></script>
</head>

{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="card-title"
        style="margin-top: 100px !important; text-align: center;">Select Products for Final Feed</h1>



    <div class="card text-center mt-5">

        <div class="card-body">
            <h2 class="card-title">Products of {{feed.shop_name}}</h2>
            <form class=""
                  method="POST">

                <button type="submit"
                        name="generate_refresh_submit"
                        class="btn btn-primary my-2">Generate / Refresh Products from Feed â€“ cleares the selection!!!
                </button>

            </form>
            <button form="add_products_to_final_feed_submit"
                    name="add_products_to_final_feed_submit"
                    class="btn btn-primary my-2">Add Products to Final Feed / Change Selection
            </button>

        </div>

    </div>


    <form action=""
          id="add_products_to_final_feed_submit"
          method="post"
          class="my-5">
        {% csrf_token %}
        <table class="w-100">
            {{ form.as_table }}
        </table>
    </form>

</div>

{% endblock %}
