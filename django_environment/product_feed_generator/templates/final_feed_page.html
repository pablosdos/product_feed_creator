{% extends "base.html" %}

{% load i18n static %}
{% block head %}

<head>
      <title>Product Feed Creator</title>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
      <link rel="stylesheet"
            href="{% static 'custom-bootstrap/custom.css' %}">
      <script src="{% static 'bootstrap-5.3.2/dist/js/bootstrap.js' %}"></script>
</head>
{% if message %}
<script>
      alert('{{ message }}');
</script>
{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
      <h1 class="card-title"
          style="margin-top: 100px !important; text-align: center;">Generate Final Feed File</h1>
      <div class="card text-center mt-5">
            <div class="card-body">
                  <h4 class="card-title">– Out of all selected Products from the Feeds –</h4>
                  <form class=""
                        method="POST">
                        <button type="submit"
                                name="generate_final_feed_submit"
                                class="btn btn-primary my-2">Click here to generate</button>
                  </form>
                  <a href="{% url 'final_feed_xml_page' %}"
                     class="btn btn-primary my-2">Open XML File</a>
            </div>
      </div>
</div>
{% endblock %}
